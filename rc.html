<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécommande</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2c2c;
        }

        .remote {
            width: 200px;
            background: black;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .button {
            width: 60px;
            height: 40px;
            background: grey;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .button:hover {
            background: white;
            color: black;
        }

        .power {
            background: red;
            color: white;
            width: 80px;
        }

        .circle {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .row {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
    </style>
    <script src="rc.js"/>
</head>
<body>

<div class="remote">
    <div class="row">
        <button class="button" onclick="connect()">&#128279;</button>
        <button class="button power" onclick="send('12')">&#9203;</button>
    </div> 

    <div class="circle">
        <button class="button" onclick="send('B')">▲</button>
        <div class="row">
            <button class="button" onclick="send('1B')">◀</button>
            <button class="button" onclick="send('15')">OK</button>
            <button class="button" onclick="send('1C')">▶</button>
        </div>
        <button class="button" onclick="send('C')">▼</button>
    </div>

    <div class="row">
        <button class="button" onclick="send('D')">Vol +</button>
        <button class="button" onclick="send('F')">Mute</button>
        <button class="button" onclick="send('10')">Ch +</button>
    </div>
    <div class="row">
        <button class="button" onclick="send('E')">Vol -</button>
        <button class="button" onclick="send('1A')">Ch -</button>
    </div>

    <div class="row">
        <button class="button" onclick="send('1')">1</button>
        <button class="button" onclick="send('2')">2</button>
        <button class="button" onclick="send('3')">3</button>
    </div>
    <div class="row">
        <button class="button" onclick="send('4')">4</button>
        <button class="button" onclick="send('5')">5</button>
        <button class="button" onclick="send('6')">6</button>
    </div>
    <div class="row">
        <button class="button" onclick="send('7')">7</button>
        <button class="button" onclick="send('8')">8</button>
        <button class="button" onclick="send('9')">9</button>
    </div>
    <div class="row">
        <button class="button" onclick="send('34')">TV</button>
        <button class="button" onclick="send('0')">0</button>
        <button class="button" onclick="send('0A')">Back</button>
    </div>
</div>

</script>

</body>
</html>
